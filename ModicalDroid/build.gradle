apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/guava-17.0.jar')
    compile files('libs/GraphView.jar')
    compile files('libs/ShimmerAndroidIntstrumentDriver_v2.6.jar')
    compile files('libs/ShimmerDriver_v2.6.jar')
    compile files('libs/vecmath-1.3.1.jar')
    compile files('libs/wekaSTRIPPED.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile 'com.android.support:appcompat-v7:22.0.0'
}
